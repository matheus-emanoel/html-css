<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 800px)" srcset="img/pequena.png" type="image/png">
        <source media="(max-width: 1100px)" srcset="img/media.png" type="image/png">
        <img src="img/grande.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" controls autoplay>
        <source src="midia/walkout.mp3" type="audio/mpeg">
        <!--outros source's com formatos de audios diferentes-->
        <p>Infelizmente não conseguimos reproduzir o áudio</p> <!--Mensagem de erro caso o video não abra-->
    </audio>
</body>
</html>
